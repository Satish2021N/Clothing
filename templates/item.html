{% block content%}
        <!-- Product section-->

        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5 product_data">
                <div class="row gx-4 gx-lg-5 align-items-center product_data">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{products.product_image.url}}" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="small mb-1">SKU: BST-498</div>
                        <h1 class="display-5 fw-bolder">{{products.name}}</h1>
                        <div at class="fs-5 mb-5">
                            <span class="text-decoration-line-through">{{products.original_price}}</span>
                            <span>{{products.selling_price}}</span>
                        </div>
                        <p class="lead">{{products.description}}</p>
                        {% if products.quantity > 0 %}
                        <label class="badge bg-success"> In Stock</label>
                        {% else %}
                        <label class="badge bg-danger"> Out of Stock</label>
                        {% endif %}
                        {% csrf_token%}
                        <input type="hidden" value="{{products.id}}" class="prod_id">
                        <div class="d-flex">
                            <button class="input-group-text decrement-btn">-</button>
                            <input class="form-control qty-input text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button style="margin-left:0"class="input-group-text increment-btn">+</button>
                            &nbsp;&nbsp;&nbsp;
                            <button class="btn btn-outline-dark flex-shrink-0n addToCartBtn" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Related items section-->
        

{% endblock content%}
